<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Work Day Planner</h1>
          <p class="lead"></p>
        </div>
    </div>

    <div class="container">
        <div class="row nineAM">
            <div class="col-lg-1 time">
                9 am
            </div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="Hour9Text" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-lg-1 saveCol">
                <button type="button" class="btn btn-warning btn-lg saveButton" value="9">Save</button>
            </div>
        </div>

        <div class="row tenAM">
            <div class="col-lg-1 time">
                10 am
            </div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="Hour10Text" rows="3"></textarea>
                    </div>
                </form>

            </div>
            <div class="col-lg-1 saveCol">
                <button type="button" class="btn btn-warning btn-lg saveButton" value="10">Save</button>
            </div>
        </div>

        <div class="row elevenAM">
            <div class="col-lg-1 time">
                11 am
            </div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="Hour11Text" rows="3"></textarea>
                    </div>
                </form>

            </div>
            <div class="col-lg-1 saveCol">
                <button type="button" class="btn btn-warning btn-lg saveButton" value="11">Save</button>
            </div>
        </div>

        <div class="row twelvePM">
            <div class="col-lg-1 time">
                12 pm
            </div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="Hour12Text" rows="3"></textarea>
                    </div>
                </form>

            </div>
            <div class="col-lg-1 saveCol">
                <button type="button" class="btn btn-warning btn-lg saveButton" value="12">Save</button>
            </div>
        </div>

        <div class="row onePM">
            <div class="col-lg-1 time">
                1 pm
            </div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="Hour13Text" rows="3"></textarea>
                    </div>
                </form>

            </div>
            <div class="col-lg-1 saveCol">
                <button type="button" class="btn btn-warning btn-lg saveButton" value="13">Save</button>
            </div>
        </div>

        <div class="row twoPM">
            <div class="col-lg-1 time">
                2 pm
            </div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="Hour14Text" rows="3"></textarea>
                    </div>
                </form>

            </div>
            <div class="col-lg-1 saveCol">
                <button type="button" class="btn btn-warning btn-lg saveButton" value="14">Save</button>
            </div>
        </div>

        <div class="row threePM">
            <div class="col-lg-1 time">
                3 pm
            </div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="Hour15Text" rows="3"></textarea>
                    </div>
                </form>

            </div>
            <div class="col-lg-1 saveCol">
                <button type="button" class="btn btn-warning btn-lg saveButton" value="15">Save</button>
            </div>
        </div>

        <div class="row fourPM">
            <div class="col-lg-1 time">
                4 pm
            </div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="Hour16Text" rows="3"></textarea>
                    </div>
                </form>

            </div>
            <div class="col-lg-1 saveCol">
                <button type="button" class="btn btn-warning btn-lg saveButton" value="16">Save</button>
            </div>
        </div>

        <div class="row fivePM">
            <div class="col-lg-1 time">
                5 pm
            </div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="Hour17Text" rows="3"></textarea>
                    </div>
                </form>

            </div>
            <div class="col-lg-1 saveCol">
                <button type="button" class="btn btn-warning btn-lg saveButton" value="17">Save</button>
            </div>
        </div>
    </div>
    
    <script src="moment.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
